<script>

    let number = [1,3,5,6];
    let target = 2;
    let result = NUMBERS(number, target); 

    function NUMBERS(number, target)
    {
        let n1 = 0;
        let n2 = number.length - 1;

        while (n1 <= n2)
        {
            let n3 = Math.floor((n1 + n2) / 2);

            if (number[n3] === target)
            {
                return n3;
            }
            else if (number[n3] < target)
            {
                n1 = n3 + 1;
            }
            else
            {
                n2 = n3 - 1;
            }
        }
        return n1;
    }
    console.log(result);
    
</script>
