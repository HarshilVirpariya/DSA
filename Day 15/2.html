<script type="text/javascript">
	
	let string = "Harshil"

	function Reverse(string)
	{
		let stack = []
		let Answer = ""
		for(let i = 0 ; i < string.length ; i++)
		{
			stack.push(string[i])
		}
		for(let i = 0 ; i < string.length ; i++)
		{
			Answer += stack.pop()
		}
		return Answer
	}

	console.log(Reverse(string))

</script>
