<script type="text/javascript">
	
	let array = [ 10, 5, 3, 1, 2, 6, 9, 7, 8, 4 ]

	function Bubble(array)
	{
		for(let i = 0 ; i < array.length ; i++)
		{
			for(let j = 0 ; j < array.length + 1 ; j++)
			{
				if(array[j] < array[j + 1])
				{
					let Temp = array[j]
					array[j] = array[j + 1]
					array[j + 1] = Temp;
				}
			}
		}
		return array
	}
	console.log(Bubble(array))

</script>
