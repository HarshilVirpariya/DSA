<script>

let array = [ 1 , 2 , 1 ]

function Next_GreaterValue(array)
{
    let stack=[]

    let MaxValue = (Math.max(...array));
 
    for(let i = 0 ; i < array.length ; i++)
    {       
        stack.push(array[i] == MaxValue ? -1 : array[i] + 1)
    }         
    return stack    
}

console.log(Next_GreaterValue(array))

</script>
