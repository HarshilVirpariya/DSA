<script type="text/javascript">
	
	function quickSort(arr)
	{
		if(arr.length <= 1)
		{
			return arr
		}

		const pivot = arr[0]
		const left = []
		const right = []

		for(let i = 1 ; i < arr.length ; i++)
		{
			if(arr[i] < pivot)
			{
				left.push(arr[i])
			}
			else
			{
				right.push(arr[i])
			}
		}

		return [...quickSort(left),pivot,...quickSort(right)]
	}

	console.log(quickSort([5,3,1,6,7,8,2,9,10]))

</script>
