<!-- Input: nums = [2,7,11,15], target = 9 Output: [0,1] -->

<script>

    let nums1 = [2,7,11,15]
    let target1 = 9

    function input1(nums1,target1)
    {
        let check1 = 0
        let change1 = []

        for (let i = 0 ; i < nums1.length ; i++)
        {
            if(check1 == target1)
            {
                break
            }
            else
            {
                check1 += nums1[i]
                change1.push(i)
            }
        }

        return change1;
    }

    console.log(input1(nums1 , target1));

</script>
