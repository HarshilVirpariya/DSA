<script>

    function HappyNumber(n)
    {
        function GetNextNumber(Number)
        {
            let Total = 0;
    
            while (Number > 0)
            {
                const Digit = Number % 10;
                Total += Digit ** 2;
                Number = Math.floor(Number / 10);
            }
    
            return Total;
        }
    
        const NewNumber = new Set();
    
        while (n !== 1 && !NewNumber.has(n))
        {
            NewNumber.add(n);
            n = GetNextNumber(n);
        }
    
        return n === 1;
    
    }

    console.log(HappyNumber(19));

</script>
